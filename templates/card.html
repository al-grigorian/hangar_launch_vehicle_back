{% load static %}
<div class="card">
    <div>
        <img class='card__image' src="{% static var.image_path %}" alt="card image" />
    </div>
    <div class="card__container">
        <div class="card__container_title">{{ var.component_name }}</div>
        <div class="card__container_subtitle">{{ var.category }}</div>
    </div>
</div>
